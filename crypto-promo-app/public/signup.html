<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-ezr56m1GzQK3jzFz/PpL4F2GMEi8ve+ezqs9DIaMFmQIm/pgxh5crvSicHhP33Jc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - Crypto Cold Wallet</title>
</head>

<body>
    <header>
        <h1>Sign Up for Crypto Cold Wallet</h1>
    </header>
    <main>
        <!-- public/signup.html -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><i class="fas fa-lock"></i> Sign Up</button>
        </form>

    </main>

    </footer>
</body>

</html>
